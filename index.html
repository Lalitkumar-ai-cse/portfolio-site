<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        padding: 40px 20px; /* top spacing added */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    form {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        text-transform: capitalize;
    }

    div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #444;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    textarea {
        resize: vertical;
    }

    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 6px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

</head>

<body>
    <h1>CONTACT ME</h1>
    <form action="#">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter name" required>
        </div>
        <div>
            <label for="phone">Phone no</label>
            <input id="phone" type="tel" placeholder="Phone no" required>
        </div>
        <div>
            <label for="email">Email </label>
            <input id="email" type="email" placeholder="Email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter password" required>

        </div>
        <div>
            <label for="dob">Date Of Birth</label>
            <input id="dob" type="date" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select name="" id="gender" required>
                <option value="" disabled selected>select gender
                </option>
                <option value="male">Male</option>
                <option value="female">FEMALE</option>
                <option value="other">other</option>
            </select>
        </div>
        <div>
            <input id="vip" type="radio" name="subscription">
            <label for="vip"> VIP</label>
            <input id="premium" type="radio" name="subscription">
            <label for="premium">Premium</label>
            <input id="basic" type="radio" name="subscription">
            <label for="basic">Basic</label>

        </div>
        <div>
            <input id="terms" type="checkbox" required>
            <label for="terms">I agree to.....</label>
        </div>
        <div>
            <label for="Comments">comment:</label>
            <textarea name="" id="comments" placeholder="Comment" rows="3"></textarea>
        </div>
        <div>
            <button type="submit">SEND MESSAGE

            </button>
        </div>
    </form>
</body>

</html>
